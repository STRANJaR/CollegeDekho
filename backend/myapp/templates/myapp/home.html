<html>
    <head>
        <title> Profile Page </title>
    </head>
    <body>
        <h1> User home </h1>
        <h2> Welcome {{name}} </h2>

        {% if pic %}
            <h1>{{ pic.name }}</h1>
            <img src="{{ pic.profile_picture.url }}" alt="Profile Picture" >
        {% else %}
            <p>No profile found</p>
        {% endif %}

    
    </body>
</html>
